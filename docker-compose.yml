version: '3.8'

services:
  db:
    image: postgres:17
    container_name: db
    environment:
      - POSTGRES_DB=weather_app
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - backend-db
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - backend-db
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    container_name: backend
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             gunicorn Back_Weather_App.wsgi:application --bind 0.0.0.0:5050"
    volumes:
      - ./backend:/app
    ports:
      - "5050:5050"
    environment:
      - DEBUG=0
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WEATHER_KEY_ONE_CALL=${WEATHER_KEY_ONE_CALL}
    depends_on:
      - db
      - redis
    networks:
      - backend-db
      - frontend-backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_HOST=backend
    depends_on:
      - backend
    networks:
      - frontend-backend

networks:
  backend-db:
    driver: bridge
  frontend-backend:
    driver: bridge

volumes:
  postgres_data:
  redis_data: